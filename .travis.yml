# Disable sudo to speed up the build
sudo: false

# Set the build language to Python
language: python

# Cache to speed up the build
cache: pip

# Set the python versions
python:
- 2.7
- 3.4
- 3.5
- 3.6
- 3.8

# Addons
addons:
  postgresql: '9.6'
  
# Environment
env:
- DATABASE_URL=postgres://postgres:postgres@localhost:5432/orders

# Install pip dependencies
install:
- pip install -r requirements.txt

# Create test database
before_script:
- psql -c 'create database orders;' -U postgres

# Run the unit test
script:
- python manage.py test

# Deploy to heroku server
deploy:
  provider: heroku
  api_key:
    secure: SECURE_KEY
  app: event-charge
  on:
    repo: Lourine/CustomerOrders_Service
    branch: master